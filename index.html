<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steph Marie’s Bakehouse</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fffaf7;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px 10px 10px;
    }
    header img {
      max-width: 280px; /* twice bigger than before */
      width: 60%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    nav {
      margin-top: 20px;
    }
    nav a {
      margin: 0 8px;
      text-decoration: none;
      color: #444;
      font-weight: bold;
    }
    .section-title {
      font-size: 1.8rem;
      text-align: center;
      margin: 40px 0 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .meta {
      padding: 12px;
    }
    .name {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .price {
      color: #b33;
      margin-bottom: 10px;
    }
    .opts {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .qty {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .qty button {
      border: none;
      background: #eee;
      padding: 3px 7px;
      font-size: 1rem;
      cursor: pointer;
    }
    .add {
      background: #f48fb1;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    /* Category block separation */
    .category-block {
      margin-top: 80px;
      padding-top: 40px;
      border-top: 3px solid #eee;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/logo.png" alt="Steph Marie’s Bakehouse Logo">
    <nav>
      <a href="#thisweeks">THIS WEEKS ITEMS</a>
      <a href="#bagels">Bagels</a>
      <a href="#bakedbars">Baked Bars</a>
      <a href="#bread">Bread</a>
      <a href="#brownies">Brownies</a>
      <a href="#cinnamonrolls">Cinnamon Rolls</a>
      <a href="#cookies">Cookies</a>
      <a href="#muffins">Muffins</a>
      <a href="#pies">Pies</a>
      <a href="#scones">Scones</a>
    </nav>
  </header>

  <!-- THIS WEEK'S ITEMS -->
  <div class="category-block">
    <h2 id="thisweeks" class="section-title">This week’s items — available for pre-order</h2>
    <div class="grid">
      <article class="card">
        <img src="https://images.unsplash.com/photo-1541976076758-347942db1971?q=80&w=1200&auto=format&fit=crop" alt="Cinnamon rolls" />
        <div class="meta">
          <div class="name">Cinnamon Roll (6-pack)</div>
          <div class="price">$18.00</div>
        </div>
      </article>
      <article class="card">
        <img src="https://images.unsplash.com/photo-1608198093002-ad4e005484ec?q=80&w=1200&auto=format&fit=crop" alt="Sourdough loaf" />
        <div class="meta">
          <div class="name">Country Sourdough</div>
          <div class="price">$9.00</div>
        </div>
      </article>
    </div>
  </div>

  <!-- Bagels -->
  <div class="category-block">
    <h2 id="bagels" class="section-title">Bagels</h2>
    <div class="grid">
      <article class="card">
        <img src="https://images.unsplash.com/photo-1608198093002-ad4e005484ec?q=80&w=1200&auto=format&fit=crop" alt="Bagel" />
        <div class="meta">
          <div class="name">Plain Bagel</div>
          <div class="price">$2.00</div>
        </div>
      </article>
    </div>
  </div>

  <!-- Add more categories here (Baked Bars, Bread, Brownies, etc.) -->

</body>
</html>
